<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration</title>
    <link rel="stylesheet" href="stylenew.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Outfit:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ada5541440.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header-section header-container">
      <h1 class="main-heading">Student volunteer program registration</h1>
      <p class="desc-para">
        Student can fill out this form and register themselves for the various
        volunteering programs.
      </p>
    </header>

    <main>
      <section class="form-section">
        <h2>Enter your details</h2>
        <form id="form" class="form-container">
          <label for="name">Name</label>
          <input type="text" name="studentName" id="name" required />

          <label for="studentId">Student ID</label>
          <input type="number" name="stuId" id="studentId" required />

          <label for="email">Email</label>
          <input type="email" name="stuEmail" id="email" required />

          <label for="number">Contact number</label>
          <input type="tel" name="stuNumber" id="number" required />

          <input
            type="submit"
            value="Register"
            name="registerBtn"
            id="submitBtn"
          />
        </form>
      </section>
    </main>

    <section class="student-list">
      <h2>Students List</h2>
      <table id="data-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Modify</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
            <td>12</td>
            <td>Rohan Yadav</td>
            <td>rohan@mail.com</td>
            <td>123431412</td>
            <td><i class="fa-solid fa-trash delete"></i> <i class="fa-solid fa-pen-to-square edit"></i></td>
          </tr>
        </tbody>
      </table>
    </section>
    <script src="script.js"></script>
  </body>
</html>
